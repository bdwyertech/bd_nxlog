sudo: required
dist: trusty

addons:
  apt:
    sources:
      # - chef-stable-trusty
      - chef-current-trusty
    packages:
      - chefdk

# Don't `bundle install` which takes about 1.5 mins
install: echo "skip bundle install"

branches:
  only:
    - master

services: docker

env:
  matrix:
  - INSTANCE=default-centos-7
  - INSTANCE=default-ubuntu-1204
  - INSTANCE=default-ubuntu-1604
  - INSTANCE=resource-centos-7
  - INSTANCE=resource-ubuntu-1204
  - INSTANCE=resource-ubuntu-1604

before_script:
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/cookstyle --version
  - /opt/chefdk/embedded/bin/foodcritic --version

script: KITCHEN_LOCAL_YAML=.kitchen.dokken.yml /opt/chefdk/embedded/bin/kitchen verify ${INSTANCE}

matrix:
  include:
    - script:
      - /opt/chefdk/bin/chef exec delivery local lint
      - /opt/chefdk/bin/chef exec delivery local syntax
      - /opt/chefdk/bin/chef exec delivery local unit
